<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JS</title>
    <script type="text/javascript">
        var insNum;

        insNum = prompt ( 'Введіть число!' );

        console.log ( 'Ви ввели чсло =', insNum );

        var insST;

        insST = prompt ( 'Введіть степінь' );

        console.log ( 'Ви ввели степінь =', insST );


        function pow( insNum, insST ) {

            if ( insST <= 0 ) {

                return 1;

            } else if ( insST == 1 ) {

                return insNum;

            } else if ( insST < 0 ) {

                var newST = insST * (-1);

                var result =  1 / ( insNum * pow ( insNum, newST - 1 ) );

                return result;

            } else {

                var result = insNum * pow ( insNum, insST - 1 );

                return result;

            }

        }

        pow( insNum, insST );

        alert ( 'Результат = ' + pow( insNum, insST ) );

        console.log ( 'Результат =', pow( insNum, insST ) );

    </script>
</head>
